plugins {
    id 'java'
    id 'application'
}

apply plugin : "java"
ext {
    javaMainClass = "com.promontory.best.items.assessment.BestItemsApplication"
}


application {
    mainClassName = javaMainClass
}

group 'org.nasdaq.order.book.assesment'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.promontory.best.items.assessment.BestItemsApplication'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}